
<!doctype html>
<meta charset="UTF-8">

<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Happy+Monkey&family=Nunito:wght@400;500&family=Poppins:wght@300;400&family=Roboto:ital,wght@0,300;0,500;0,900;1,700&family=Signika+Negative:wght@300;600;700&family=Ubuntu:wght@400;500;700&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <h1 id="callEl">Calling: </h1>
            <div class="wrapper">
                    <script src="index.js"></script>
                <div class="one">
                    <button class="btn-num" id="add1" onclick="one()">1</button>
                </div>
                <div class="two">
                    <button class="btn-num" id="add2" onclick="two()">2</button>
                </div>
                <div class="three">
                    <button class="btn-num" id="add3" onclick="three()">3</button>
                </div>
                <div class="four">
                    <button class="btn-num" id="add4" onclick="four()">4</button>
                </div>
                <div class="five">
                    <button class="btn-num"id="add5" onclick="five()">5</button>
                </div>
                <div class="six">
                    <button class="btn-num" id="add6" onclick="six()">6</button>
                </div>
                <div class="seven">
                    <button class="btn-num" id="add7" onclick="seven()">7</button>
                </div>
                <div class="eight">
                    <button class="btn-num" id="add8" onclick="eight()">8</button>
                </div>
                <div class="nine">
                    <button class="btn-num" id="add9" onclick="nine()">9</button>
                </div>
                <div class="nine">
                    <button class="btn-num" id="add*" onclick="asterisk()">*</button>
                </div>
                <div class="zero">
                    <button class="btn-num" id="add0" onclick="zero()">0</button>
                </div>
                <div class="zero">
                    <button class="btn-num" id="add#" onclick="number()">#</button>
                </div>
            </div>
        </div>

        <div class="btn-function">
            <div>
                <button class="btn-dials" id="saveEl" onclick="save()">Save</button>
            </div>
            <div>
                <button class="btn-dials" id="dialEl" onclick="dial()">
                <img src="images/dial.png" alt="">    

                </button>
            </div>
            <div>
                <button class="btn-dials" id="resetEl" onclick="reset()">Reset</button>
            </div>
        </div>        

        <h2 id="savedNumber">Saved: </h1>
    </body>

</html>
